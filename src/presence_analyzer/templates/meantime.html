{% extends "layout.html" %}


{% block header %}
	Presence mean time by weekday
{% endblock %}

{% block script %}
<script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"], 'language': 'pl'});

    function parseInterval(value) {
        var result = new Date(1,1,1);
        result.setMilliseconds(value*1000);
        return result;
    }
    function loadImage(path, width, height, target) {
        $('<img src="'+ path +'">').load(function() {
            $(this).width(width).height(height).appendTo(target);
        });
    }
    (function($) {
        $(document).ready(function(){
            var loading = $('#loading');
            $.getJSON("{{ url_for('users_view') }}", function(result) {
                var dropdown = $("#user_id");
                $.each(result, function(item) {
                    dropdown.append($("<option />").val(this.user_id).text(this.name));
                });
                dropdown.show();
                loading.hide();
            });
            $('#user_id').change(function(){
                var selected_user = $("#user_id").val();
                var chart_div = $('#chart_div');
                if(selected_user) {
                    loading.show();
                    chart_div.hide();
                    $.getJSON("{{ url_for('mean_time_weekday_view') }}" + selected_user, function(result) {
                        $.each(result, function(index, value) {
                            value[1] = parseInterval(value[1]);
                        });
                        $('#image').attr('src', '/api/images/users/' + selected_user);

                        console.log(result);
                        var data = new google.visualization.DataTable();

                        data.addColumn('string', 'Weekday');
                        data.addColumn('datetime', 'Mean time (h:m:s)');
                        data.addRows(result);
                        
                        var options = {
                            hAxis: {title: 'Weekday'}
                        };
                        var formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});
                        formatter.format(data, 1);
                        
                        chart_div.show();
                        loading.hide();
                        var chart = new google.visualization.ColumnChart(chart_div[0]);
                        chart.draw(data, options);
                    });
                }
            });
        });
    })(jQuery);
</script>

{% endblock %}

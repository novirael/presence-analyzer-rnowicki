<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>

    <title>Presence analyzer</title>

    <meta name="keywords" content="" />
    <meta name="description" content=""/>
    <meta name="author" content="STX Next sp. z o.o."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="{{ url_for('static', filename='css/normalize.css') }}" media="all" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/style.css') }}" media="all" rel="stylesheet" type="text/css" />

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    {% block script %}{% endblock %}

</head>

<body>
    <div id="main">
        <div id="header">
            <h1>Presence analyzer</h1>
            <ul>
                <li {% if presenceweekday %}id="selected"{% endif %}>
                	<a href="{{ url_for('presenceweekday') }}">Presence by weekday</a>
                </li>
                <li {% if meantime %}id="selected"{% endif %}>
                	<a href="{{ url_for('meantime') }}">Presence mean time</a>
                </li>
                <li {% if presencestartend %}id="selected"{% endif %}>
                	<a href="{{ url_for('presencestartend') }}">Presence start-end</a>
                </li>
            </ul>
        </div>

        <div id="content">
        	<h2>{% block header %}{% endblock %}</h2>
            <p>
                <select id="user_id" style="display: none">
                    <option value="">--</option>
                </select>
                <div id="image_div" style="display: none">
                    <img id="image" />
                </div>
                <div id="chart_div" style="display: none"></div>
                <div id="loading">
                    <img src="{{ url_for('static', filename='img/loading.gif') }}" />
                </div>
            </p>
        </div>

    </div>
</body>
